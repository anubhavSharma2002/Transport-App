version: "3.8"
services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: tm_user
      POSTGRES_PASSWORD: tm_pass
      POSTGRES_DB: transport_db
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  backend:
    build: ../backend
    depends_on: ["postgres", "redis"]
    ports: ["8000:8000"]
    environment:
      DATABASE_URL: postgresql+asyncpg://tm_user:tm_pass@postgres:5432/transport_db
volumes:
  pgdata:
